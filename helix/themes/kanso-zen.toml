"keyword.control.return" = "inkRed"
"keyword.control.exception" = "inkRed"
"keyword.directive" = "inkRed"
"operator" = "inkGray1"
"function" = "inkBlue2"
"function.builtin" = "inkBlue2"
"function.macro" = "inkRed"
"tag" = "inkAqua"
"namespace" = "inkOrange"
"special" = "inkRed"

