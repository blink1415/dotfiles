## User interface
"ui.selection" = { bg = "zenBlue2" }
"ui.selection.primary" = { bg = "zenBlue2" }
"ui.background" = { fg = "inkWhite", bg = "zen0" }

"ui.linenr" = { fg = "inkGray3" }
"ui.linenr.selected" = { fg = "fujiWhite", modifiers = ["bold"] }
"ui.gutter" = { fg = "inkGray3", bg = "zen0" }

"ui.virtual" = "inkGray3"
"ui.virtual.ruler" = { bg = "zen1" }
"ui.virtual.inlay-hint" = "inkGray3"
"ui.virtual.jump-label" = { fg = "inkRed", modifiers = ["bold"] }

"ui.statusline" = { fg = "inkWhite", bg = "zen0" }
"ui.statusline.inactive" = { fg = "inkGray", bg = "zen0" }
"ui.statusline.normal" = { fg = "zen0", bg = "inkBlue2", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "zen0", bg = "inkGreen2", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "zen0", bg = "inkViolet", modifiers = ["bold"] }

"ui.bufferline" = { fg = "inkGray", bg = "zen0" }
"ui.bufferline.active" = { fg = "inkWhite", bg = "zen0" }
"ui.bufferline.background" = { bg = "zen0" }

"ui.popup" = { fg = "inkWhite", bg = "zen0" }
"ui.window" = { fg = "zen2" }
"ui.help" = { fg = "inkWhite", bg = "zen0" }
"ui.text" = "inkWhite"
"ui.text.focus" = { fg = "inkWhite", bg = "zenBlue2", modifiers = ["bold"] }

"ui.cursor" = { fg = "zen0", bg = "fujiWhite" }
"ui.cursor.primary" = { fg = "zen0", bg = "fujiWhite" }
"ui.cursor.match" = { fg = "inkRed", modifiers = ["bold"] }
"ui.highlight" = { fg = "inkWhite", bg = "zenBlue2" }
"ui.menu" = { fg = "inkWhite", bg = "zenBlue1" }
"ui.menu.selected" = { fg = "inkWhite", bg = "zenBlue2", modifiers = ["bold"] }
"ui.menu.scroll" = { fg = "inkWhite", bg = "zenBlue1" }

"ui.cursorline.primary" = { bg = "zen1" }
"ui.cursorcolumn.primary" = { bg = "zen1" }

"ui.debug.breakpoint" = "springBlue"
"ui.debug.active" = "winterRed"

"diagnostic.error" = { underline = { color = "samuraiRed", style = "curl" } }
"diagnostic.warning" = { underline = { color = "roninYellow", style = "curl" } }
"diagnostic.info" = { underline = { color = "inkBlue", style = "curl" } }
"diagnostic.hint" = { underline = { color = "zenAqua1", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

error = "samuraiRed"
warning = "roninYellow"
info = "inkBlue"
hint = "zenAqua1"

## Diff
"diff.plus" = "autumnGreen"
"diff.minus" = "autumnRed"
"diff.delta" = "autumnYellow"

