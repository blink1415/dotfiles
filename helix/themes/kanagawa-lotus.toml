# Kanagawa Lotus
# Author: Based on kanagawa.nvim by rebelot
# Light theme inspired by lotus flowers in the sunlight

## User interface
"ui.selection" = { bg = "lotusViolet3" }
"ui.selection.primary" = { bg = "lotusViolet3" }
"ui.background" = { fg = "lotusInk1", bg = "lotusWhite3" }

"ui.linenr" = { fg = "lotusGray3" }
"ui.linenr.selected" = { fg = "lotusInk2", modifiers = ["bold"] }
"ui.gutter" = { fg = "lotusGray3", bg = "lotusWhite4" }

"ui.virtual" = "lotusGray3"
"ui.virtual.ruler" = { bg = "lotusWhite2" }
"ui.virtual.inlay-hint" = "lotusGray3"
"ui.virtual.jump-label" = { fg = "lotusRed3", modifiers = ["bold"] }

"ui.statusline" = { fg = "lotusInk1", bg = "lotusWhite1" }
"ui.statusline.inactive" = { fg = "lotusGray2", bg = "lotusWhite1" }
"ui.statusline.normal" = { fg = "lotusWhite3", bg = "lotusBlue4", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "lotusWhite3", bg = "lotusGreen", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "lotusWhite3", bg = "lotusViolet4", modifiers = ["bold"] }

"ui.bufferline" = { fg = "lotusGray2", bg = "lotusWhite1" }
"ui.bufferline.active" = { fg = "lotusInk1", bg = "lotusWhite3" }
"ui.bufferline.background" = { bg = "lotusWhite1" }

"ui.popup" = { fg = "lotusInk1", bg = "lotusWhite1" }
"ui.window" = { fg = "lotusWhite0" }
"ui.help" = { fg = "lotusInk1", bg = "lotusWhite1" }
"ui.text" = "lotusInk1"
"ui.text.focus" = { fg = "lotusInk1", bg = "lotusViolet3", modifiers = ["bold"] }

"ui.cursor" = { fg = "lotusWhite3", bg = "lotusInk1" }
"ui.cursor.primary" = { fg = "lotusWhite3", bg = "lotusInk2" }
"ui.cursor.match" = { fg = "lotusRed3", modifiers = ["bold"] }
"ui.highlight" = { fg = "lotusInk1", bg = "lotusViolet3" }
"ui.menu" = { fg = "lotusInk1", bg = "lotusBlue1" }
"ui.menu.selected" = { fg = "lotusInk1", bg = "lotusBlue2", modifiers = ["bold"] }
"ui.menu.scroll" = { fg = "lotusInk1", bg = "lotusBlue1" }

"ui.cursorline.primary" = { bg = "lotusWhite2" }
"ui.cursorcolumn.primary" = { bg = "lotusWhite2" }

"ui.debug.breakpoint" = "lotusRed3"
"ui.debug.active" = "lotusOrange2"

"diagnostic.error" = { underline = { color = "lotusRed3", style = "curl" } }
"diagnostic.warning" = { underline = { color = "lotusOrange2", style = "curl" } }
"diagnostic.info" = { underline = { color = "lotusBlue4", style = "curl" } }
"diagnostic.hint" = { underline = { color = "lotusAqua", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

error = "lotusRed3"
warning = "lotusOrange2"
info = "lotusBlue4"
hint = "lotusAqua"

## Diff
"diff.plus" = "lotusGreen2"
"diff.minus" = "lotusRed2"
"diff.delta" = "lotusYellow3"

